<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner-Trainer</title>
    <link rel="stylesheet" href="style.css">
    <script src="Main.js"></script>
</head>

<body>

    <canvas width="800" height="600"></canvas>

    <h1 class="isHidden">Startseite</h1>
    <form class="isHidden">
        <div id="container">
            <div id="form">
                <h2>Auswähle bidde</h1>

                    <fieldset>
                        <legend>Anzahl Mitarbeiter</legend>
                        <label for="radio">Wähle Mitarbeiteranzahl:</label>
                        <input type="radio" name="Mitarbeiter" value="radio1" id="radio1" />
                        <label for="radio1">1</label>
                        <input type="radio" name="Mitarbeiter" value="radio2" id="radio2" />
                        <label for="radio2">2</label>
                    </fieldset>

                    <br>


                    <fieldset>
                        <legend>Kunden im Durschnitt/Zeit</legend>
                        <label for="select1">Wähle die Zeit:</label>
                        <select name="customerTime" id="timeForCustomer">
                            <option value="1">00:15</option>
                            <option value="2">00:45</option>
                            <option value="3">00:30</option>
                            <option value="4">01:00</option>
                        </select>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Kapazität der Zutaten/Ersatzzutaten</legend>
                        <span id="slider">
                            <span>
                                50%
                                <input type="range" name="capacity" id="ressources" min="50" max="100" step="10"
                                    value="100">
                                100%
                            </span>
                        </span>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Leerlauf der Mitarbeiter</legend>
                        <label for="select2">Wähle die Zeit:</label>
                        <select name="employeeBreakTime" id="breakTimeForEmployee">
                            <option value="1">00:30</option>
                            <option value="2">00:45</option>
                            <option value="3">01:00</option>
                        </select>
                    </fieldset>








            </div>








        </div>






    </form>

</body>

</html>
