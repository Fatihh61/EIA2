<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner-Trainer</title>
    <link rel="stylesheet" href="style.css">
    <script src="Human.js"></script>
    <script src="Employee.js"></script>
    <script src="Customer.js"></script>
    <script src="Vegetable.js"></script>
    <script src="Main.js"></script>
</head>

<body>

    <canvas class="isHidden" id="canvas" width="800" height="600"></canvas>


    <form>
        <h1>Startseite</h1>
        <div id="container">
            <div id="form">
                <h2>Auswähle bidde</h1>

                    <!-- <fieldset>
                        <legend>Anzahl Mitarbeiter</legend>
                        <label for="radio">Wähle Mitarbeiteranzahl:</label>
                        <input type="radio" name="Mitarbeiter" value="1" id="radio1" />
                        <label for="radio1">1</label>
                        <input type="radio" name="Mitarbeiter" value="2" id="radio2" />
                        <label for="radio2">2</label>
                        <input type="radio" name="Mitarbeiter" value="3" id="radio3" />
                        <label for="radio3">3</label>
                    </fieldset> -->


                    <fieldset>
                        <legend>Anzahl Mitarbeiter</legend>
                        <label for="select1">Wähle die Mitarbeiteranzahl:</label>
                        <select name="mitarbeiter" id="mitarbeiter">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </fieldset>



                    <br>


                    <fieldset>
                        <legend>Kunden im Durschnitt/Zeit</legend>
                        <label for="select2">Wähle die Zeit:</label>
                        <select name="customerTime" id="timeForCustomer">
                            <option value="15">00:15</option>
                            <option value="20">00:20</option>
                            <option value="25">00:25</option>
                            <option value="30">00:30</option>
                        </select>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Kapazität der Zutaten/Ersatzzutaten</legend>
                        <span id="slider">
                            <span>
                                50%
                                <input type="range" name="capacity" id="ressources" min="50" max="100" step="10"
                                    value="100">
                                100%
                            </span>
                        </span>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Leerlauf der Mitarbeiter</legend>
                        <label for="select2">Wähle die Zeit:</label>
                        <select name="employeeBreakTime" id="breakTimeForEmployee">
                            <option value="1">00:30</option>
                            <option value="2">00:45</option>
                            <option value="3">01:00</option>
                        </select>
                    </fieldset>


                    <br>

                    <button id="startButton" type="button" id="start">Start</button>
            </div>
        </div>
    </form>
</body>
</html>
