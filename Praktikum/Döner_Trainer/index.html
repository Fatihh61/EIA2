<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döner-Trainer</title>
    <link rel="stylesheet" href="style.css">
    <script src="Human.js"></script>
    <script src="Employee.js"></script>
    <script src="Customer.js"></script>
    <script src="Vegetable.js"></script>
    <script src="Onion.js"></script>
    <script src="Corn.js"></script>
    <script src="Salad.js"></script>
    <script src="Redsalad.js"></script>
    <script src="Tomato.js"></script>
    <script src="Main.js"></script>
</head>

<body>

    <div class="isHidden" id="canvasContainer">
        <canvas class="isHidden" id="canvas" width="800" height="600"></canvas>

        <button class="isHidden" id="onionButton"></button>
        <button class="isHidden" id="cornButton"></button>
        <button class="isHidden" id="tomatoButton"></button>
        <button class="isHidden" id="saladButton"></button>
        <button class="isHidden" id="redsaladButton"></button>

        <button class="isHidden" id="onionResourcenButton"></button>
        <button class="isHidden" id="cornResourcenButton"></button>
        <button class="isHidden" id="tomatoResourcenButton"></button>
        <button class="isHidden" id="saladResourcenButton"></button>
        <button class="isHidden" id="redsaladResourcenButton"></button>

       

        <p class="isHidden" id="employee1">Jack</p>
        <button class="isHidden" id="employee1Theke">Theke</button>
        <button class="isHidden" id="employee1Döner">Döner</button>
        <button class="isHidden" id="employee1Telefon">Telefon</button>
        <button class="isHidden" id="employee1Resourcen">Resourcen</button>
        <button class="isHidden" id="employee1Pause">Pause</button>

        <p class="isHidden" id="employee2">Mario</p>
        <button class="isHidden" id="employee2Theke">Theke</button>
        <button class="isHidden" id="employee2Döner">Döner</button>
        <button class="isHidden" id="employee2Telefon">Telefon</button>
        <button class="isHidden" id="employee2Resourcen">Resourcen</button>
        <button class="isHidden" id="employee2Pause">Pause</button>

        <p class="isHidden" id="employee3">Sam</p>
        <button class="isHidden" id="employee3Theke">Theke</button>
        <button class="isHidden" id="employee3Döner">Döner</button>
        <button class="isHidden" id="employee3Telefon">Telefon</button>
        <button class="isHidden" id="employee3Resourcen">Resourcen</button>
        <button class="isHidden" id="employee3Pause">Pause</button>
    </div>


    <form>
        <h1>Startseite</h1>
        <div id="container">
            <div id="form">
                <h2>Auswähle bidde</h1>

                    <fieldset>
                        <legend>Anzahl Mitarbeiter</legend>
                        <label for="select1">Wähle die Mitarbeiteranzahl:</label>
                        <select name="mitarbeiter" id="mitarbeiter">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </fieldset>



                    <br>


                    <fieldset>
                        <legend>Kunden im Durschnitt/Zeit</legend>
                        <label for="select2">Wähle die Zeit:</label>
                        <select name="customerTime" id="timeForCustomer">
                            <option value="15000">00:15</option>
                            <option value="20000">00:20</option>
                            <option value="25000">00:25</option>
                            <option value="30000">00:30</option>
                        </select>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Kapazität der Zutaten/Ersatzzutaten</legend>
                        <span id="slider">
                            <span>
                                50%
                                <input type="range" name="capacity" id="ressources" min="50" max="100" step="10"
                                    value="100">
                                100%
                            </span>
                        </span>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Leerlauf der Mitarbeiter</legend>
                        <label for="select2">Wähle die Zeit:</label>
                        <select name="employeeBreakTime" id="breakTimeForEmployee">
                            <option value="1">00:30</option>
                            <option value="2">00:45</option>
                            <option value="3">01:00</option>
                        </select>
                    </fieldset>


                    <br>

                    <button id="startButton" type="button" id="start">Start</button>
            </div>
        </div>
    </form>
</body>

</html>
